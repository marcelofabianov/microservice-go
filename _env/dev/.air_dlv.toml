root = "."
tmp_dir = "tmp/air"

[build]
args_bin = []
bin = "./tmp/air/main"
cmd = "go build -gcflags='all=-N -l' -o ./tmp/air/main ./cmd/api/main.go"
delay = 0
exclude_dir = ["tmp", "_docs", "db", "_env", ".vscode", "certs", "bin"]
exclude_file = []
exclude_regex = ["_test.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = "dlv --listen=:40000 --headless=true --api-version=2 --accept-multiclient exec ./tmp/air/main"
include_dir = []
include_ext = ["go", "tpl", "tmpl", "html"]
include_file = []
kill_delay = "0s"
log = "air_debug.log"
poll = false
poll_interval = 0
rerun = false
rerun_delay = 500
send_interrupt = false
stop_on_error = true

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = true
time = true

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = false
keep_scroll = true
